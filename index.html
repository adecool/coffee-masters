<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="cofee.css">
    <title>Document</title>
</head>
<body>
    <!--my header -->

    <header class="nav">
        <img class="nav-image" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
        <p class="nav-title">Coffee Masters</p>

    </header>
    <!--content body -->
    <div class="content">
        <div class="content-items">
            <h2 class="content-title">ITEMS</h2>
            <div class="content-list">
                <p>1x</p>
                <ul>
                    <li class="bolded">Cappuccino</li>
                    <li class="content-title">Lite foam</li>
                </ul>
                <p class="bolded">$3.35</p>
            </div>

            <div class="content-list">
                <p>1x</p>
                <ul>
                    <li class="bolded">Cappuccino</li>
                    <li class="content-title">Lite milk</li>
                    <li class="content-title">Double espresso</li>
                </ul>
                <p class="bolded">$3.85</p>
            </div>
            
            <div class="content-list">
                <p>1x</p>
                <ul>
                    <li class="bolded">Croissant</li>
                    <li class="content-title">Butter</li>
                </ul>
                <p class="bolded">$2.45</p>
            </div>
        </div>
        <div class="details">
            <div class="content-names">
                <h2 class="content-title">NAMES</h2>
                <div class="example-group">
                    <label for="example" class="input-label">Name of order</label>
                    <input id="example" class="example-input" placeholder="Ford perfect" />
                </div>
            </div>


            <div class="content-payment">
                
                <h2 class="content-title">PAYMENT</h2>
                <div class="example-group">
                    <label for="example" class="input-label">CCV Number</label>
                    <input id="example" class="example-input" placeholder="1234 5678 9012 3456" />
                </div>
                
                <div class="example-group">
                    <label for="example" class="input-label" class="bolded">Card number</label>
                    <input id="example3" class="example-input" placeholder="001" />
                </div>
                  
            </div>
        </div>
    </div>

    <!--FOOTER CONTENT-->

    <div class="footer">
        <div class="flex-display">
            <div class="display-items">
                <p>Subtotal:</p>
                <p>Tax:</p>
                <p class="bolded">Total:</p>
            </div>
            <div class="dispaly-prices">
                <p>$9.65</p>
                <p>$0.82</p>
                <p class="bolded">$10.47</p>
            </div>
        </div>
        
        <div class="flex-display">
            <div class="place-order">
                <p>Place order</p>
            </div>
        </div>
        
        

    </div>
</body>
</html>
